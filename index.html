<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SETTING UP THE VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PAGE TITLE -->
    <title>LAMBORGHINI</title>

    <!-- PAGE ICON -->
    <link rel="shortcut icon" href="DATA/IMAGES/LOGO.jpg" type="image/x-icon">
    
    <!-- LINKING EXTERNAL CSS -->
    <link rel="stylesheet" href="CSS/Style.css">
    <!-- MEDIA QUERY -->
    <link rel="stylesheet" href="CSS/Wide Screen.css" media="screen and (min-width: 2400px)">
</head>

<body>
            
    <!-- CONTAINER -->
    <div id="container">
        
        <!-- SKY -->
        <div class="overflowHidden">
            <div id="sky"> 
                <img src="DATA/IMAGES/SKY1.jpg" alt="SKY">
                <img src="DATA/IMAGES/SKY2.jpg" alt="SKY">
                <img src="DATA/IMAGES/SKY1.jpg" alt="SKY">
            </div>
        </div>

        <!-- BACKGROUND -->
        <img id="background" src="DATA/IMAGES/BACKGROUND.png" alt="BACKGROUND">

        <!-- TRACK -->
        <div id="track" class="overflowHidden">
            <div>
                <img src="DATA/IMAGES/TRACK1.png" alt="TRACK">
                <img src="DATA/IMAGES/TRACK2.png" alt="TRACK">
                <img src="DATA/IMAGES/TRACK1.png" alt="TRACK">
            </div>
        </div>

        <!-- CAR -->
        <div id="car">
            <img src="DATA/IMAGES/CAR.png" alt="CAR">
            <img id="leftWheel" src="DATA/IMAGES/LEFT WHEEL.png" alt="LEFT WHEEL" >
            <img id="rightWheel" src="DATA/IMAGES/RIGHT WHEEL.png" alt="RIGHT WHEEL" >
        </div>

    </div>

</body>

</html>
